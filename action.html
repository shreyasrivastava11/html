<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="cream">
    <fieldset>
        <legend>Registration</legend>
    <form action="index.html" method="get">
        <table align="center" bgcolor="cream">
            <tr>
                <td><label for="fn">First name:</label></td>
                <td><input type="text" name="fname" id="fn"></td>
            </tr>
        
            <tr>
                <td><label for="ln">Last name:</label></td>
                <td><input type="text" name="lname" id="ln"></td>
           </tr>

           <tr>
                <td><label for="pd">Password:</label></td>
                <td><input type="Password" name="pass" id="pd"></td>
           </tr>
           
           <tr>
                <td><label for="hb">Hobbies:</label></td>
                <td><input type="checkbox" name="hoby1" id="hb" checked>Singing
                <input type="checkbox" name="hoby2" id="hb">Dancing
                <input type="checkbox" name="hoby3" id="hb">Playing</td>
           </tr>
           
           <tr>
                <td><label for="gd">Gender:</label></td>
                <td><input type="radio" name="gender" checked>Male
                <input  type="radio" name="gender">Female</td>
          </tr>
          
          <tr>
                <td><label for="nt">Nation:</label></td>
                <td><input type="radio" name="nation"checked >Indian
                <input type="radio" name="nation">Non Indian</td>
         </tr>
           
         <tr>
            <td><label for="em">Email:</label></td>
            <td><input type="email" id="em"></td>
         </tr> 
         
         <tr>
            <td><label for="db">DOB:</label></td>
            <td><input type="datetime-local" name="dob" id="db"></td>
         </tr>
        
         <tr>
            <td><label for="rm">Resume:</label></td>
            <td><input type="file" name="resume" id="rm"></td>
        </tr>

        <tr>
            <td><label for="ph">Photo:</label></td>
            <td><input type="file" name="photo" id="ph"></td>
        </tr>
        
        <tr>
            <td><label for="hi">Hidden</label></td>
            <td><input type="hidden" name="hid" value="Hidden data" id="hi"></td>
        </tr>
        <tr>
            <td><label for="se">Search</label></td>
            <td><input type="search" name="ser" id="se"></td>
        </tr>
        
        <tr>
            <td><label for="ur">URL:</label></td>
            <td><input type="url" name="url" id="ur"></td>
        </tr>

        <tr>
            <td><label for="mo">Mobile:</label></td>
            <td><input type="number" id="mo"></td>
        </tr>

        <tr>
            <td><label for="vo">Volume:</label></td>
            <td><input type="range" id="vo"></td>
        </tr>
        
        <tr>
            <td><label for="ta">Task Completed:</label></td>
            <td><progress min="0" max="100" value="50">50 of 100</progress></td>
        </tr>

        <tr>
            <td><button><img src="" width="50px" height="50px"></td></button>
        </tr>

        <tr>
            <td><label>Subject:</label></td>
            <td><select name="sub" id="sub">
                <option value="None">Select...</option>
                <option value="ht">HTML</option>
                <option value="css">CSS</option>
                <option value="js">Javascript</option>
                <option value="an">Angular</option></select></td>
        </tr>
        
        <tr>
            <td><input type="submit" value="Registartion"></td>
        </tr>

        <tr>
            <td><input type="reset" value="Reset"></td>
        </tr>

        </table>
        <br><br>

    </form>
    </fieldset>
</body>
</html>
